<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrapitup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./afterLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <div class="full">
      <header id="heading">WRAPITUP</header>
      <br />
      <div class="login-creds">
        <div>
          <label>Email</label
          ><input type="email" placeholder="Enter your email" id="email" />
        </div>
        <br />
        <br />
        <div>
          <label>Password</label
          ><input
            type="password"
            placeholder="Enter your password"
            id="password"
          />
        </div>
        <br />
        <div>
          <button onclick="evaluateLogin()" id="loginButton">Login</button>
        </div>
        <br />

        <p>Forgot password? <a href="./signup.html">Signup</a></p>
      </div>
    </div>
    <!-- <script></script> -->
    <script type="module">
      import { evaluateLogin } from "./index.js";
      import { renderPostLogin } from "./afterLogin.js";

      window.onload = () => {
        let token = localStorage.getItem("token");

        if (token) {
          document.body.innerHTML = "";
          renderPostLogin();
        } else {
          console.log("here");
          let fn = setInterval(async () => {
            await axios.get("https://fullstack-todo-app-4beh.onrender.com/");
          }, 10000);
          clearInterval(fn);
          window.evaluateLogin = evaluateLogin;
        }
      };
    </script>
  </body>
</html>
